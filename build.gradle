plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.3'
    id 'org.jetbrains.kotlin.jvm' version '1.2.50'
}

group 'com.github.rmatafonov'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.1.5'
}
patchPluginXml {
    changeNotes """ """
}